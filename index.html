<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age</title>
  </head>
  <body>
    <div class="container">
          <div class="col-md-9">
            <h1>Find Your Galactic Age!</h1>
            <form id="birthday-form">
              <div class="form-group">
                <label for="month">Your Birthday Month</label>
                <select id="month" name="month">
                  <option id=January value="January">January</option>
                  <option id=February value="February">February</option>
                  <option id="March" value="March">March</option>
                  <option id="April" value="April">April</option>
                  <option id="May" value="May">May</option>
                  <option id="June" value="June">June</option>
                  <option id="July" value="July">July</option>
                  <option id="August" value="August">August</option>
                  <option id="September" value="September">September</option>
                  <option id="October" value="October">October</option>
                  <option id="November" value="November">November</option>
                  <option id="December" value="December">December</option>
                </select>
              </div>
              <div class="form-group">
                <label for="day">Day</label>
                <input id="day" class="form-control" type="number" required>
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input id="year" class="form-control" type="number" required>
              </div>


                <button class="btn" type="submit">Show My Age!</button>

            </form>
            <!-- <p>
            <!-- //output area with planetary ages + Earth Age + time left to live on Earth -->
            </p>
            <form>
            <!-- //but what is your actual life expectancy? -->
            </form>
        </div>
        <div class="col-md-3">
          <h2>How Old Are You, Really?</h2>
          <div id="output">
          </div>
        </div>
    </div>
  </body>
</html>

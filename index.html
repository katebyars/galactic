<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-9">
        <h1>Find Your Galactic Age!</h1>
        <form id="birthday-form">
          <div class="form-group">
            <label for="month">Your Birthday Month</label>
            <select id="month" name="month">
              <option id="January" value="January">January</option>
              <option id="February" value="February">February</option>
              <option id="March" value="March">March</option>
              <option id="April" value="April">April</option>
              <option id="May" value="May">May</option>
              <option id="June" value="June">June</option>
              <option id="July" value="July">July</option>
              <option id="August" value="August">August</option>
              <option id="September" value="September">September</option>
              <option id="October" value="October">October</option>
              <option id="November" value="November">November</option>
              <option id="December" value="December">December</option>
            </select>
          </div>
          <div class="form-group">
            <label for="day">Day</label>
            <input id="day" class="form-control" type="number" required>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input id="year" class="form-control" type="number" required>
          </div>
          <h2>Other Factors</h2>
          <form id="lifeExpectancy">
            <div class="form-group">
              <label for="smoker">How many times per week do you smoke?</label>
              <select id="smoker" name="smoker">
                <option id="1" value="1">1</option>
                <option id="2" value="2">2</option>
                <option id="3" value="3">3</option>
                <option id="4" value="4">4</option>
                <option id="5" value="5">5</option>
                <option id="6" value="6">6</option>
              </select>
            </div>
            <div class="form-group">
              <label for="stress">On a scale of one (misty yoga lake) to ten (coffee for blood) what is your weekly stress level?</label>
                <select id="stress" name="stress">
                <option id="1" value="1">1</option>
                <option id="2" value="2">2</option>
                <option id="3" value="3">3</option>
                <option id="4" value="4">4</option>
                <option id="5" value="5">5</option>
                <option id="6" value="6">6</option>
                <option id="7" value="7">7</option>
                <option id="8" value="8">8</option>
                <option id="9" value="9">9</option>
                <option id="10" value="10">10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="diet">On a scale of one (vegan) to ten ('merica!'), what is the quality of your diet?</label>
              <select id="diet" name="diet">
                <option id="1" value="1">1</option>
                <option id="2" value="2">2</option>
                <option id="3" value="3">3</option>
                <option id="4" value="4">4</option>
                <option id="5" value="5">5</option>
                <option id="6" value="6">6</option>
                <option id="7" value="7">7</option>
                <option id="8" value="8">8</option>
                <option id="9" value="9">9</option>
                <option id="10" value="10">10</option>
              </select>
            </div>
          <button class="btn" type="submit">Show My Age!</button>
        </form>
      </div>
      <div class="col-md-3">
        <h2>How Old Are You, Really?</h2>
        <div id="output">
        </div>
        <h2>You may not have long to live! Here is your life expectancy.</h2>
        <div id="vitalSigns">
        </div>
      </div>
    </div>
  </body>
</html>
